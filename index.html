<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Toss</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
		<link href="static/css/style.css" rel="stylesheet">

		<link rel="icon" href="res/2.png">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="static/css/navbar.css" />
</head>
<body>
	<div id="app">
		<div id="navbar-toss">
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<!-- Brand -->
				<a class="navbar-brand" href="/">
					<span>
						<img src="res/2.png" width="32px" height="32px">
					</span>
					Toss
				</a>

				<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navbar links -->
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link plink" href="#!/popular">Read</a>
						</li>
						<li class="nav-item">
							<a class="nav-link plink" href="#!/">Write</a>
						</li>
						<li class="nav-item">
							<a class="nav-link plink" href="#!/about">About</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="content" id="content">
				<div id="edit-section" class="section">
					<input type="text" id="blog-postname" class="form-control form-title" placeholder="Title" /><br/>
					<textarea id="editor"></textarea>
					<button v-if="show_post_button" id="post-public-button" v-on:click="post_document" type="button" class="block">PUBLISH</button>
				</div>
				<div id="post-section" class="section">
					<div id="post-info">
						<h1 id="post-title"></h1>
						<div id="post-extra-info">
							<span id="peer-count">0</span>&nbsp;peers
							<span id="post-time"></span>
						</div>
					</div>
					<article v-html="compiledMarkdown"></article>
				</div>
				<div id="popular-section" class="section">
				</div>
				<div id="about-section" class="section">
					sdd
				</div>
			</div>
		</div>
	</div>
	<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-body" id="smsg"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
	<script src="https://unpkg.com/marked@0.3.6/lib/marked.js"></script>
	<script src="https://unpkg.com/lodash@4.16.0/lodash.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
